<script src="js/view/tripExpenses.js"></script>
<div>
	<div data-role="header" data-theme="c">
		<button class="ui-icon-nodisc ui-icon-alt back" data-role="button" data-theme="e" data-icon="arrow-l" data-iconpos="notext" data-direction="reverse"></button>
		<h2>Trip</h2>
		<button class="ui-icon-nodisc ui-icon-alt" data-role="button" data-theme="e" data-icon="gear" data-iconpos="notext" id="editTrip"></button>
	</div>
	
	<div data-role="content" data-theme="d">
		<!-- <p><img class="receiptThumb" src="images\receipt-placeholder.gif" alt="Receipt Thumbnail">What trip is this expense related to?</p> -->
		<div id="tripDetails">
			<h3 id="tripName"></h3>
			<p>Starts: <span id=tripStart></span> Ends: <span id=tripEnd></span></p>
			<div id="processedDate"></div>
		</div>
		
		
		<ul id="expenseList" data-role="listview" data-theme="d" data-inset="true" class="ui-icon-nodisc expenseList"></ul>
		<div class="tripDetailsBtnArea">
			<span id="emailLogBtnArea" class="hidden"><button id="emailLogBtn" data-theme="b">Email Log</button></span>
			<button id="sendTripDetailsBtn" data-theme="a">Send Trip Details</button>
		</div>
		
		<div class="sendDetailsContainer">
			<form id="emailForm">
				<span>Where would you like to send this trip?</span>
				<input type="text" id="sendTripEmailAddress" required placeholder="Email address" />
			</form>
			<div class="sendDetailsBtns">
				<button id="cancelSendDetailsBtn" data-theme="b">Cancel</button>
				<button id="submitTripDetailsBtn" data-theme="a">Send Trip Details</button>
			</div>
		</div>
	</div>
	<div data-role="popup" id="editTripModal" data-history="false" class="tripModal">
		<div data-role="main" class="ui-content">
			<span class="question">Edit Trip</span>
			<div class="hidden" id="descriptionErrorMsg">Mandatory field missing!</div>
			<input type="text" class="field" id="editTripDescription" required placeholder="Description of trip" />	
			<input id="editStartDate" type="date" placeholder="Starts"/>
			<input id="editEndDate" type="date" placeholder="Ends" />
			<button id="cancelEditTrip" data-theme="b">Cancel</button>
			<button id="submitEditTrip" data-theme="a">Submit</button>
		</div>
	</div>
</div>
